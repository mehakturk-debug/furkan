<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Furkan Tokatla - KOMƒ∞K ARKA PLAN MOD</title>
    <style>
        /* --- YENƒ∞ KOMƒ∞K ARKA PLAN TASARIMI --- */
        body {
            font-family: 'Arial Black', sans-serif;
            background-color: #0a0a0a;
            /* Tokat emojilerinden olu≈üan desenli arka plan */
            background-image: radial-gradient(#1a1a1a 2px, transparent 2px), 
                              linear-gradient(45deg, #121212 25%, transparent 25%, transparent 75%, #121212 75%, #121212), 
                              linear-gradient(45deg, #121212 25%, transparent 25%, transparent 75%, #121212 75%, #121212);
            background-size: 30px 30px, 60px 60px, 60px 60px;
            background-position: 0 0, 0 0, 30px 30px;
            color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
            margin: 0;
            overflow-x: hidden;
            transition: background 0.5s, filter 0.1s;
        }

        /* Sayfa arkasƒ±nda y√ºzen b√ºy√ºk ≈üeffaf emojiler */
        body::before {
            content: "‚úã üí• ü•ä ‚úã üí¢";
            position: fixed;
            font-size: 15rem;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            opacity: 0.03;
            z-index: -1;
            white-space: nowrap;
        }

        /* --- ANƒ∞MASYONLAR --- */
        @keyframes shake {
            0% { transform: translate(1px, 1px) rotate(0deg); }
            20% { transform: translate(-3px, 0px) rotate(1deg); }
            40% { transform: translate(1px, -1px) rotate(1deg); }
            60% { transform: translate(-3px, 1px) rotate(0deg); }
            80% { transform: translate(-1px, -1px) rotate(1deg); }
            100% { transform: translate(1px, -2px) rotate(-1deg); }
        }
        @keyframes combo-bg {
            0% { background-color: #ff0000; }
            50% { background-color: #00ff00; }
            100% { background-color: #0000ff; }
        }
        .shake-active { animation: shake 0.2s infinite; }
        .combo-active { animation: combo-bg 0.1s infinite !important; }
        .flash-effect { filter: brightness(2.5) contrast(1.5); }

        /* CAN BARI */
        .health-container {
            width: 350px;
            height: 25px;
            background: #444;
            border: 3px solid #fff;
            border-radius: 15px;
            margin-bottom: 10px;
            overflow: hidden;
            box-shadow: 0 0 15px rgba(255, 71, 87, 0.5);
        }
        #health-bar {
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, #ff4757, #ff6b81);
            transition: width 0.2s;
        }

        .counter-box { font-size: 2.5rem; color: #ffcc00; margin: 5px 0; text-shadow: 2px 2px #000; }
        #unvan { font-size: 1.1rem; color: #00ffcc; margin-bottom: 10px; background: rgba(0,0,0,0.5); padding: 5px 15px; border-radius: 20px; }

        .stage-container {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 20px;
            margin-bottom: 20px;
            position: relative;
        }

        .side-text {
            font-size: 3.5rem; color: #ff4757; writing-mode: vertical-rl;
            text-transform: uppercase; text-shadow: 3px 3px 0px #fff;
            background: rgba(0,0,0,0.3); padding: 10px; border-radius: 10px;
        }

        .main-display {
            position: relative;
            width: 350px; height: 350px;
            background: #000; border-radius: 20px;
            overflow: hidden; border: 8px solid #ff4757;
            box-shadow: 0 20px 50px rgba(0,0,0,0.8);
        }

        #furkan-img, #main-video { width: 100%; height: 100%; object-fit: cover; position: absolute; }
        #main-video { display: none; z-index: 2; }

        #crack-screen {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: url('https://i.imgur.com/7S8T6Vp.png'); 
            background-size: cover; z-index: 999; display: none; pointer-events: none;
        }

        .balon {
            position: absolute; background: white; color: black; padding: 10px;
            border-radius: 15px; font-weight: bold; z-index: 100;
            box-shadow: 3px 3px 0px #000;
        }

        #suspect-panel {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.95); display: none;
            flex-direction: column; justify-content: center; align-items: center; z-index: 300;
        }

        .tokat-btn {
            padding: 20px 60px; font-size: 2.5rem; background: #ff4757;
            color: white; border: 4px solid white; border-radius: 100px;
            cursor: pointer; font-weight: 900; transition: 0.1s;
            box-shadow: 0 10px 0px #b33939;
        }
        .tokat-btn:active { transform: translateY(5px); box-shadow: 0 5px 0px #b33939; }
        .gold-tokat { background: #ffd700 !important; color: #000 !important; border-color: #000 !important; box-shadow: 0 0 30px #ffd700 !important; }

        .grid-container { display: grid; grid-template-columns: repeat(10, 1fr); gap: 8px; margin-top: 30px; background: rgba(0,0,0,0.5); padding: 15px; border-radius: 20px; }
        .num-btn { width: 50px; height: 50px; border: none; border-radius: 8px; color: white; cursor: pointer; font-weight: bold; }

        #achievement-box {
            position: fixed; bottom: 20px; right: 20px; background: #ffcc00;
            color: #000; padding: 15px; border-radius: 10px; display: none;
            font-weight: bold; box-shadow: 0 0 15px rgba(0,0,0,0.5); z-index: 1000;
        }
    </style>
</head>
<body id="body-main">

    <div id="crack-screen"></div>
    <div id="achievement-box">üèÜ BA≈ûARIM A√áILDI!</div>

    <div class="counter-box">TOKAT: <span id="counter">0</span></div>
    <div id="unvan">Unvan: Acemi</div>

    <div class="health-container">
        <div id="health-bar"></div>
    </div>

    <div class="stage-container" id="stage">
        <div class="side-text">DAYAK ARSIZI</div>
        <div class="main-display">
            <img src="FURKAN.jpeg" id="furkan-img">
            <video id="main-video" playsinline></video>
            <div id="suspect-panel">
                <p id="suspect-question" style="color:#ffcc00; padding:15px;"></p>
                <div id="suspect-buttons"></div>
            </div>
        </div>
        <div class="side-text">FURKAN</div>
    </div>

    <button id="main-tokat-btn" class="tokat-btn" onclick="tokatla()">‚úã TOKATLA ‚úã</button>

    <div class="grid-container" id="grid"></div>

    <audio id="tokat-ses" src="TOKAT_SESI.mp3"></audio>
    <audio id="general-audio"></audio>

    <script>
        const img = document.getElementById('furkan-img');
        const vdo = document.getElementById('main-video');
        const tSes = document.getElementById('tokat-ses');
        const gAudio = document.getElementById('general-audio');
        const counterText = document.getElementById('counter');
        const unvanText = document.getElementById('unvan');
        const healthBar = document.getElementById('health-bar');
        const body = document.getElementById('body-main');
        const mainBtn = document.getElementById('main-tokat-btn');
        const stage = document.getElementById('stage');
        const suspectPanel = document.getElementById('suspect-panel');

        let count = parseInt(localStorage.getItem('tokatSayisi')) || 0;
        let health = 100;
        let lastClips = [];
        let isGold = false;

        counterText.innerText = count;
        updateUnvan();

        const tepkiler = ["AH!", "YAVA≈û!", "üò¢", "ACIMADI!", "VURMA!", "YETER!", "üò≠üò≠üò≠", "≈ûLAP!", "K√úT!"];
        const supheliler = ["Ali", "Mehmet", "Emre", "Recep", "A≈ükƒ±m", "Annem"];

        function tokatla() {
            if (health <= 0) return;

            if (isGold) {
                count += 50;
                isGold = false;
                mainBtn.classList.remove('gold-tokat');
                showAchievement("üëë ALTIN ≈ûAMAR!");
            } else {
                count++;
                if (Math.random() < 0.02) {
                    isGold = true;
                    mainBtn.classList.add('gold-tokat');
                }
            }

            counterText.innerText = count;
            localStorage.setItem('tokatSayisi', count);
            
            health -= 10;
            healthBar.style.width = health + "%";
            if (health <= 0) furkanBayildi();

            // Kƒ±zarma ≈üiddetini artƒ±rdƒ±m
            img.style.filter = `sepia(0.5) saturate(${2 + count/50}) hue-rotate(-${Math.min(count/3, 80)}deg)`;
            
            body.classList.add('shake-active', 'flash-effect');
            setTimeout(() => body.classList.remove('shake-active', 'flash-effect'), 200);

            if (count == 1) showAchievement("ü©∏ ƒ∞LK KAN");
            if (count == 500) showAchievement("ü•ä ZALƒ∞M TOKAT√áI");

            if (Math.random() < 0.05) furkanIntikam();
            if (Math.random() < 0.15 && health > 0) { askQuestion(); return; }

            createBalon();
            playTokat();
            updateUnvan();
        }

        function createBalon() {
            const b = document.createElement('div');
            b.className = 'balon';
            b.innerText = tepkiler[Math.floor(Math.random() * tepkiler.length)];
            b.style.top = Math.random() * 50 + "%";
            b.style.left = Math.random() * 60 + "%";
            stage.appendChild(b);
            setTimeout(() => b.remove(), 700);
        }

        function furkanBayildi() {
            img.style.filter = "grayscale(1) blur(2px) sepia(1)";
            mainBtn.innerText = "Dƒ∞Rƒ∞Lƒ∞YOR...";
            mainBtn.disabled = true;
            setTimeout(() => {
                health = 100;
                healthBar.style.width = "100%";
                img.style.filter = "none";
                mainBtn.innerText = "‚úã TOKATLA ‚úã";
                mainBtn.disabled = false;
            }, 3000);
        }

        function furkanIntikam() {
            document.getElementById('crack-screen').style.display = 'block';
            body.style.backgroundColor = "#ff0000";
            setTimeout(() => {
                document.getElementById('crack-screen').style.display = 'none';
                body.style.backgroundColor = "#0a0a0a";
            }, 800);
        }

        function showAchievement(txt) {
            const box = document.getElementById('achievement-box');
            box.innerText = "üèÜ " + txt;
            box.style.display = 'block';
            setTimeout(() => box.style.display = 'none', 3000);
        }

        function askQuestion() {
            mainBtn.disabled = true;
            const tahmini = supheliler[Math.floor(Math.random() * supheliler.length)];
            suspectPanel.style.display = 'flex';
            document.getElementById('suspect-question').innerHTML = `Kƒ∞M VURDU? <br><br><b>${tahmini}</b> vurdu demi?`;
            const sButtons = document.getElementById('suspect-buttons');
            sButtons.innerHTML = '';
            supheliler.forEach(s => {
                const btn = document.createElement('button');
                btn.className = 'suspect-btn';
                btn.innerText = s;
                btn.onclick = () => {
                    if(s === tahmini) alert("YAKALANDIN! Vay hain!");
                    else alert("Senden hi√ß beklemezdim...");
                    suspectPanel.style.display = 'none';
                    mainBtn.disabled = false;
                };
                sButtons.appendChild(btn);
            });
        }

        function playTokat() {
            vdo.src = "TOKAT.mp4"; vdo.style.display = 'block'; vdo.play().catch(()=>{});
            tSes.currentTime = 0; tSes.play().catch(()=>{});
            vdo.onended = () => vdo.style.display = 'none';
        }

        function updateUnvan() {
            if(count < 100) unvanText.innerText = "Unvan: Acemi Tokat√ßƒ±";
            else if(count < 500) unvanText.innerText = "Unvan: Zalim Tokat√ßƒ±";
            else unvanText.innerText = "Unvan: EBEDƒ∞ DAYAK ARSIZI";
        }

        const grid = document.getElementById('grid');
        for (let i = 1; i <= 30; i++) {
            const b = document.createElement('button');
            b.className = 'num-btn'; b.innerText = i;
            b.style.backgroundColor = `hsl(${i * 137.5}, 60%, 40%)`;
            b.onclick = () => {
                gAudio.src = i + ".mp3";
                gAudio.play().catch(() => { vdo.src = i + ".mp4"; vdo.style.display='block'; vdo.play(); });
            };
            grid.appendChild(b);
        }
    </script>
</body>
</html>
