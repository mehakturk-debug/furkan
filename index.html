<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dayak ArsÄ±zÄ± Furkan - EFSANE MOD</title>
    <style>
        /* --- ANÄ°MASYONLAR VE EFEKTLER --- */
        @keyframes shake {
            0% { transform: translate(1px, 1px) rotate(0deg); }
            20% { transform: translate(-3px, 0px) rotate(1deg); }
            40% { transform: translate(1px, -1px) rotate(1deg); }
            60% { transform: translate(-3px, 1px) rotate(0deg); }
            80% { transform: translate(-1px, -1px) rotate(1deg); }
            100% { transform: translate(1px, -2px) rotate(-1deg); }
        }
        @keyframes combo-bg {
            0% { background-color: #ff0000; }
            50% { background-color: #00ff00; }
            100% { background-color: #0000ff; }
        }
        .shake-active { animation: shake 0.2s infinite; }
        .combo-active { animation: combo-bg 0.1s infinite !important; }
        .flash-effect { filter: brightness(2.5) contrast(1.5); }

        body {
            font-family: 'Arial Black', sans-serif;
            background-color: #0a0a0a;
            color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
            margin: 0;
            transition: background-color 0.1s, filter 0.1s;
        }

        button { touch-action: manipulation; } /* Mobil hÄ±zlandÄ±rma */

        /* ÃœST PANEL */
        .instructions {
            background: rgba(255, 255, 255, 0.05);
            border: 2px dashed #ff4757;
            padding: 15px;
            border-radius: 15px;
            margin-bottom: 20px;
            max-width: 600px;
            font-size: 0.85rem;
            text-align: center;
        }

        .counter-box {
            font-size: 2.5rem;
            color: #ffcc00;
            margin-bottom: 5px;
            text-shadow: 0 0 10px rgba(255, 204, 0, 0.5);
        }

        #unvan { font-size: 1.2rem; color: #00ffcc; margin-bottom: 15px; }

        .stage-container {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 20px;
            margin-bottom: 20px;
            position: relative;
        }

        .side-text {
            font-size: 3.5rem;
            font-weight: 900;
            color: #ff4757;
            writing-mode: vertical-rl;
            text-transform: uppercase;
            text-shadow: 3px 3px 0px #fff;
            user-select: none;
        }

        .main-display {
            position: relative;
            width: 350px;
            height: 350px;
            background: #000;
            border-radius: 20px;
            overflow: hidden;
            border: 8px solid #ff4757;
        }

        #furkan-img, #main-video { width: 100%; height: 100%; object-fit: cover; position: absolute; }
        #main-video { display: none; z-index: 2; }

        /* KonuÅŸma Balonu */
        .balon {
            position: absolute;
            background: white;
            color: black;
            padding: 10px;
            border-radius: 15px;
            font-weight: bold;
            z-index: 100;
            box-shadow: 5px 5px 0px #ff4757;
        }

        /* Sorgu Paneli */
        #suspect-panel {
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.95);
            display: none;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 300;
        }

        .suspect-btn {
            background: #ff4757;
            color: white;
            border: 2px solid #fff;
            padding: 10px 20px;
            margin: 5px;
            border-radius: 10px;
            cursor: pointer;
            font-weight: bold;
        }

        .tokat-btn {
            padding: 20px 60px;
            font-size: 2rem;
            background: #ff4757;
            color: white;
            border: 4px solid white;
            border-radius: 100px;
            cursor: pointer;
            margin-bottom: 15px;
        }

        .share-btn {
            background: #25d366; /* WhatsApp YeÅŸili */
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 50px;
            cursor: pointer;
            font-weight: bold;
            margin-bottom: 30px;
        }

        .grid-container {
            display: grid;
            grid-template-columns: repeat(10, 1fr);
            gap: 8px;
            margin-bottom: 50px;
        }

        .num-btn { width: 50px; height: 50px; border: none; border-radius: 8px; color: white; cursor: pointer; }

        @media (max-width: 800px) {
            .side-text { font-size: 1.5rem; }
            .main-display { width: 280px; height: 280px; }
            .grid-container { grid-template-columns: repeat(5, 1fr); }
        }
    </style>
</head>
<body id="body-main">

    <div class="instructions">
        <b>BÄ°LGÄ°:</b> Furkan'Ä± tokatla, unvan kazan! <br>
        Furkan suÃ§lu tahmini yapÄ±nca doÄŸru ismi seÃ§mezsen seni hain ilan eder. <br>
        HÄ±zlÄ± basarsan <b>KOMBO</b> aÃ§Ä±lÄ±r!
    </div>

    <div class="counter-box">TOKAT: <span id="counter">0</span></div>
    <div id="unvan">Unvan: Acemi TokatÃ§Ä±</div>

    <div class="stage-container" id="stage">
        <div class="side-text">DAYAK ARSIZI</div>
        <div class="main-display">
            <img src="FURKAN.jpeg" id="furkan-img">
            <video id="main-video" playsinline></video>
            
            <div id="suspect-panel">
                <p id="suspect-question" style="color:#ffcc00; padding:15px; font-size: 1.2rem;"></p>
                <div id="suspect-buttons"></div>
            </div>
        </div>
        <div class="side-text">FURKAN</div>
    </div>

    <button id="main-tokat-btn" class="tokat-btn" onclick="tokatla()">âœ‹ TOKATLA âœ‹</button>
    
    <button class="share-btn" onclick="shareScore()">ðŸŸ¢ Skoru WhatsApp'ta PaylaÅŸ</button>

    <div class="grid-container" id="grid"></div>

    <audio id="tokat-ses" src="TOKAT_SESI.mp3"></audio>
    <audio id="general-audio"></audio>

    <script>
        const img = document.getElementById('furkan-img');
        const vdo = document.getElementById('main-video');
        const tSes = document.getElementById('tokat-ses');
        const gAudio = document.getElementById('general-audio');
        const counterText = document.getElementById('counter');
        const unvanText = document.getElementById('unvan');
        const body = document.getElementById('body-main');
        const stage = document.getElementById('stage');
        const suspectPanel = document.getElementById('suspect-panel');
        const suspectQuestion = document.getElementById('suspect-question');
        const suspectButtons = document.getElementById('suspect-buttons');
        const mainBtn = document.getElementById('main-tokat-btn');

        let count = parseInt(localStorage.getItem('tokatSayisi')) || 0;
        let lastClips = [];
        updateUnvan();
        counterText.innerText = count;

        const tepkiler = ["AH!", "YAVAÅž!", "ðŸ˜­ðŸ˜­ðŸ˜­", "ðŸ˜¢", "ELÄ°NE SAÄžLIK!", "VURMAA!", "ANNEMEE DÄ°CEM!", "ðŸ˜¢ðŸ˜¢", "KÄ°M VURDU?", "ÅžAPLAÄžI YEDÄ°K!"];
        const supheliler = ["Ali", "Mehmet", "Emre", "Recep", "AÅŸkÄ±m", "Annem"];

        function tokatla() {
            count++;
            counterText.innerText = count;
            localStorage.setItem('tokatSayisi', count);
            updateUnvan();

            // %15 Ä°htimalle Sorgu Modu
            if (Math.random() < 0.15) {
                askQuestion();
                return;
            }

            // FLAÅž VE SARSINTI EFEKTÄ°
            body.classList.add('shake-active', 'flash-effect');
            setTimeout(() => body.classList.remove('shake-active', 'flash-effect'), 200);

            // KIZARMA (Max 1000 tokatta tam kÄ±zarÄ±klÄ±k)
            let redness = Math.min(count / 10, 100);
            img.style.filter = `sepia(0.5) saturate(${1 + redness/50}) hue-rotate(-${redness/2}deg)`;

            // BALON
            const b = document.createElement('div');
            b.className = 'balon';
            b.innerText = tepkiler[Math.floor(Math.random() * tepkiler.length)];
            b.style.top = Math.random() * 50 + "%";
            b.style.left = Math.random() * 60 + "%";
            stage.appendChild(b);
            setTimeout(() => b.remove(), 600);

            // KOMBO SÄ°STEMÄ°
            const now = Date.now();
            lastClips.push(now);
            lastClips = lastClips.filter(t => now - t < 1500);
            if(lastClips.length > 7) {
                body.classList.add('combo-active');
                setTimeout(() => body.classList.remove('combo-active'), 800);
            }

            playMedia();
        }

        function updateUnvan() {
            if(count < 100) unvanText.innerText = "Unvan: Acemi TokatÃ§Ä±";
            else if(count < 500) unvanText.innerText = "Unvan: Zalim TokatÃ§Ä±";
            else if(count < 1000) unvanText.innerText = "Unvan: Dayak UzmanÄ±";
            else unvanText.innerText = "Unvan: EFSANE DAYAK ARSIZI";
        }

        function askQuestion() {
            mainBtn.disabled = true;
            const furkaninTahmini = supheliler[Math.floor(Math.random() * supheliler.length)];
            suspectPanel.style.display = 'flex';
            suspectQuestion.innerHTML = `KÄ°M VURDU LAN BANA?<br><br><b>${furkaninTahmini}</b> vurdu demi?`;
            suspectButtons.innerHTML = '';

            supheliler.forEach(s => {
                const btn = document.createElement('button');
                btn.className = 'suspect-btn';
                btn.innerText = s;
                btn.onclick = () => {
                    if (s === furkaninTahmini) {
                        alert("YAKALANDIN! \nFurkan: Vay hain " + s + ", biliyordum senin olduÄŸunu!");
                    } else {
                        alert("Furkan: Senden hiÃ§ beklemezdim " + s + "... Beni kandÄ±rma!");
                    }
                    suspectPanel.style.display = 'none';
                    mainBtn.disabled = false;
                };
                suspectButtons.appendChild(btn);
            });
        }

        function playMedia() {
            vdo.src = "TOKAT.mp4";
            vdo.style.display = 'block';
            vdo.currentTime = 0;
            vdo.play().catch(()=>{});
            tSes.currentTime = 0;
            tSes.play().catch(()=>{});
            vdo.onended = () => vdo.style.display = 'none';
        }

        function shareScore() {
            const msg = `Furkan'Ä± tam ${count} kez tokatladÄ±m ve "${unvanText.innerText}" unvanÄ±nÄ± aldÄ±m! Hadi sen de tokatla: [SITE_LINKINIZ]`;
            window.open(`https://wa.me/?text=${encodeURIComponent(msg)}`, '_blank');
        }

        // 30 Buton
        const grid = document.getElementById('grid');
        for (let i = 1; i <= 30; i++) {
            const btn = document.createElement('button');
            btn.className = 'num-btn';
            btn.innerText = i;
            btn.style.backgroundColor = `hsl(${i * 137.5}, 60%, 40%)`;
            btn.onclick = () => {
                gAudio.src = i + ".mp3";
                gAudio.play().catch(() => {
                    vdo.src = i + ".mp4";
                    vdo.style.display = 'block';
                    vdo.play();
                });
            };
            grid.appendChild(btn);
        }
    </script>
</body>
</html>
