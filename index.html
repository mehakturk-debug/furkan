<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Furkan Tokatla - Split Panel</title>
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            background-color: #121212;
            color: white;
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }

        .main-layout {
            display: flex;
            align-items: flex-start;
            justify-content: center;
            gap: 30px;
            padding: 40px;
            flex-wrap: wrap;
        }

        /* Yan Buton Panelleri */
        .side-panel {
            display: grid;
            grid-template-columns: repeat(3, 1fr); /* 3 sütunlu 15 buton */
            gap: 10px;
            background: #1e1e1e;
            padding: 15px;
            border-radius: 15px;
            border: 1px solid #333;
        }

        /* Orta Alan */
        .center-panel {
            text-align: center;
            max-width: 400px;
        }

        .counter-box {
            font-size: 2rem;
            font-weight: bold;
            color: #ffcc00;
            margin-bottom: 15px;
            text-shadow: 0 0 10px rgba(255, 204, 0, 0.4);
        }

        #furkan-img, #tokat-video {
            width: 300px;
            height: 300px;
            object-fit: cover;
            border-radius: 20px;
            border: 4px solid #ff4757;
        }

        #tokat-video { display: none; }

        .tokat-btn {
            margin-top: 20px;
            padding: 15px 40px;
            font-size: 1.5rem;
            background: linear-gradient(45deg, #ff4757, #ff6b81);
            color: white;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            font-weight: bold;
            box-shadow: 0 5px 20px rgba(255, 71, 87, 0.4);
            transition: 0.2s;
        }

        .tokat-btn:hover { transform: scale(1.1); }

        /* Numaralı Butonlar */
        .num-btn {
            width: 50px;
            height: 50px;
            border: none;
            border-radius: 10px;
            color: white;
            font-weight: bold;
            cursor: pointer;
            transition: 0.2s;
        }

        .num-btn:hover { filter: brightness(1.3); transform: translateY(-3px); }

        @media (max-width: 900px) {
            .main-layout { flex-direction: column; align-items: center; }
        }
    </style>
</head>
<body>

    <h1 style="margin-top: 20px;">FURKAN'I TOKATLA v2</h1>

    <div class="main-layout">
        <div class="side-panel" id="left-panel"></div>

        <div class="center-panel">
            <div class="counter-box">TOKAT: <span id="counter">0</span></div>
            <img src="FURKAN.jpeg" id="furkan-img" alt="Furkan">
            <video id="tokat-video" src="TOKAT.mp4" playsinline></video>
            <br>
            <button class="tokat-btn" onclick="tokatla()">✋ TOKATLA ✋</button>
        </div>

        <div class="side-panel" id="right-panel"></div>
    </div>

    <audio id="tokat-ses" src="TOKAT_SESI.mp3"></audio>
    <audio id="other-audio"></audio>

    <script>
        const leftPanel = document.getElementById('left-panel');
        const rightPanel = document.getElementById('right-panel');
        const img = document.getElementById('furkan-img');
        const vdo = document.getElementById('tokat-video');
        const tSes = document.getElementById('tokat-ses');
        const counterText = document.getElementById('counter');
        const audioPlayer = document.getElementById('other-audio');

        let count = parseInt(localStorage.getItem('tokatSayisi')) || 0;
        counterText.innerText = count;

        function tokatla() {
            count++;
            counterText.innerText = count;
            localStorage.setItem('tokatSayisi', count);

            img.style.display = 'none';
            vdo.style.display = 'block';
            
            tSes.currentTime = 0;
            tSes.play().catch(e => console.log("Ses çalmadı"));
            
            vdo.currentTime = 0;
            vdo.play();

            vdo.onended = () => {
                vdo.style.display = 'none';
                img.style.display = 'block';
            };
        }

        // Butonları Dağıtma
        for (let i = 1; i <= 30; i++) {
            const b = document.createElement('button');
            b.className = 'num-btn';
            b.innerText = i;
            b.style.backgroundColor = `hsl(${i * 12}, 60%, 40%)`;
            b.onclick = () => {
                audioPlayer.src = `${i}.mp3`;
                audioPlayer.play();
            };

            if (i <= 15) {
                leftPanel.appendChild(b);
            } else {
                rightPanel.appendChild(b);
            }
        }
    </script>
</body>
</html>
