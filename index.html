<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Furkan Tokatla - FULL SCREEN EMOJI MOD</title>
    <style>
        /* --- ARKA PLAN VE EMOJÄ°LER --- */
        body {
            font-family: 'Arial Black', sans-serif;
            background-color: #050505;
            color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
            margin: 0;
            overflow-x: hidden;
            position: relative;
        }

        /* Emojilerin gÃ¶rÃ¼nÃ¼r olmasÄ± iÃ§in gÃ¼ncellendi */
        .emoji-bg {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            z-index: -1;
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
            align-items: center;
            font-size: 5rem;
            opacity: 0.15; /* GÃ¶rÃ¼nÃ¼rlÃ¼k artÄ±rÄ±ldÄ± */
            filter: drop-shadow(0 0 10px rgba(255,255,255,0.3)); /* Siyah Ã¼zerinde parlama */
            user-select: none;
            pointer-events: none;
            animation: move-bg 30s linear infinite;
        }

        @keyframes move-bg {
            0% { transform: translateY(0); }
            50% { transform: translateY(-20px); }
            100% { transform: translateY(0); }
        }

        /* --- VÄ°DEO TAM EKRAN ANÄ°MASYONU --- */
        .full-screen-anim {
            position: fixed !important;
            top: 0 !important;
            left: 0 !important;
            width: 100vw !important;
            height: 100vh !important;
            z-index: 9999 !important;
            border: none !important;
            border-radius: 0 !important;
            object-fit: contain !important;
            background: black;
        }

        /* --- DÄ°ÄER TASARIMLAR --- */
        .game-rules {
            background: rgba(40, 40, 40, 0.8);
            border: 2px solid #ffcc00;
            padding: 15px;
            border-radius: 15px;
            margin-bottom: 20px;
            max-width: 600px;
            font-size: 0.9rem;
            z-index: 10;
        }

        .counter-box { font-size: 2.5rem; color: #ffcc00; z-index: 10; }
        
        .main-display {
            position: relative;
            width: 350px; height: 350px;
            background: #000; border-radius: 20px;
            overflow: hidden; border: 8px solid #ff4757;
            z-index: 10;
        }

        #furkan-img, #main-video { width: 100%; height: 100%; object-fit: cover; position: absolute; }
        #main-video { display: none; }

        .tokat-btn {
            padding: 20px 60px; font-size: 2.5rem; background: #ff4757;
            color: white; border: 4px solid white; border-radius: 100px;
            cursor: pointer; font-weight: 900; margin-top: 20px;
            z-index: 10; box-shadow: 0 10px 0 #b33939;
        }
        
        .tokat-btn:active { transform: translateY(5px); box-shadow: 0 5px 0 #b33939; }
        .gold-tokat { background: #ffd700 !important; color: #000 !important; box-shadow: 0 0 30px #ffd700 !important; }

        .health-container { width: 350px; height: 20px; background: #333; border-radius: 10px; margin: 10px; overflow: hidden; border: 2px solid #fff; }
        #health-bar { width: 100%; height: 100%; background: #ff4757; transition: 0.2s; }

        .grid-container { display: grid; grid-template-columns: repeat(10, 1fr); gap: 5px; margin-top: 20px; z-index: 10; }
        .num-btn { width: 45px; height: 45px; border: none; border-radius: 5px; color: white; cursor: pointer; }

        #achievement-box { position: fixed; bottom: 20px; right: 20px; background: #ffcc00; color: #000; padding: 15px; border-radius: 10px; display: none; z-index: 10000; font-weight: bold; }
        
        .shake-active { animation: shake 0.2s infinite; }
        @keyframes shake {
            0% { transform: translate(1px, 1px); }
            50% { transform: translate(-2px, 2px); }
            100% { transform: translate(1px, -1px); }
        }
    </style>
</head>
<body id="body-main">

    <div class="emoji-bg">
        ğŸ‘Š âœ‹ ğŸ’¥ ğŸ‘Š âœ‹ ğŸ’¥ ğŸ‘Š âœ‹ ğŸ’¥ ğŸ‘Š âœ‹ ğŸ’¥ ğŸ‘Š âœ‹ ğŸ’¥ ğŸ‘Š âœ‹ ğŸ’¥
    </div>

    <div id="achievement-box">ğŸ† BAÅARIM!</div>

    <div class="game-rules">
        <b>KURALLAR:</b> Tokatla butonuna basÄ±nca Furkan <b>tam ekran</b> sarsÄ±lÄ±r! CanÄ± bitince bayÄ±lÄ±r. 
        Sorgu panelinde Furkan'Ä±n tahminini doÄŸru bilirsen yakalanÄ±rsÄ±n!
    </div>

    <div class="counter-box">TOKAT: <span id="counter">0</span></div>
    
    <div class="health-container"><div id="health-bar"></div></div>

    <div class="stage-container" id="stage" style="display: flex; align-items: center; gap: 20px;">
        <h2 style="writing-mode: vertical-rl; color: #ff4757;">DAYAK ARSIZI</h2>
        <div class="main-display" id="video-wrapper">
            <img src="FURKAN.jpeg" id="furkan-img">
            <video id="main-video" playsinline></video>
        </div>
        <h2 style="writing-mode: vertical-rl; color: #ff4757;">FURKAN</h2>
    </div>

    <button id="main-tokat-btn" class="tokat-btn" onclick="tokatla()">âœ‹ TOKATLA âœ‹</button>

    <div class="grid-container" id="grid"></div>

    <audio id="tokat-ses" src="TOKAT_SESI.mp3"></audio>
    <audio id="general-audio"></audio>

    <script>
        const img = document.getElementById('furkan-img');
        const vdo = document.getElementById('main-video');
        const tSes = document.getElementById('tokat-ses');
        const gAudio = document.getElementById('general-audio');
        const counterText = document.getElementById('counter');
        const healthBar = document.getElementById('health-bar');
        const body = document.getElementById('body-main');
        const mainBtn = document.getElementById('main-tokat-btn');
        const videoWrapper = document.getElementById('video-wrapper');

        let count = parseInt(localStorage.getItem('tokatSayisi')) || 0;
        let health = 100;
        counterText.innerText = count;

        function tokatla() {
            if (health <= 0) return;

            count++;
            counterText.innerText = count;
            localStorage.setItem('tokatSayisi', count);

            health -= 10;
            healthBar.style.width = health + "%";

            // VÄ°DEOYU OYNAT VE TAM EKRAN YAP
            vdo.src = "TOKAT.mp4";
            vdo.style.display = 'block';
            vdo.classList.add('full-screen-anim'); // Tam ekran sÄ±nÄ±fÄ±nÄ± ekle
            vdo.play().catch(() => {});
            
            tSes.currentTime = 0;
            tSes.play().catch(() => {});

            // SarsÄ±ntÄ± efekti
            body.classList.add('shake-active');
            
            vdo.onended = () => {
                vdo.classList.remove('full-screen-anim'); // Bitince normale dÃ¶n
                vdo.style.display = 'none';
                body.classList.remove('shake-active');
                if (health <= 0) furkanBayildi();
            };

            // KÄ±zarma efekti
            img.style.filter = `sepia(0.5) saturate(${2 + count/100}) hue-rotate(-${Math.min(count/5, 60)}deg)`;
        }

        function furkanBayildi() {
            img.style.filter = "grayscale(1) brightness(0.5)";
            mainBtn.innerText = "DÄ°RÄ°LÄ°YOR...";
            mainBtn.disabled = true;
            setTimeout(() => {
                health = 100;
                healthBar.style.width = "100%";
                img.style.filter = "none";
                mainBtn.innerText = "âœ‹ TOKATLA âœ‹";
                mainBtn.disabled = false;
            }, 3000);
        }

        // 30 Buton
        const grid = document.getElementById('grid');
        for (let i = 1; i <= 30; i++) {
            const b = document.createElement('button');
            b.className = 'num-btn';
            b.innerText = i;
            b.style.backgroundColor = `hsl(${i * 137}, 60%, 40%)`;
            b.onclick = () => {
                gAudio.src = i + ".mp3";
                gAudio.play().catch(() => {
                    vdo.src = i + ".mp4";
                    vdo.style.display = 'block';
                    vdo.play();
                });
            };
            grid.appendChild(b);
        }
    </script>
</body>
</html>
