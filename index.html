<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dayak ArsÄ±zÄ± Furkan - Efsane v14</title>
    <style>
        /* --- GENEL TASARIM VE ARKA PLAN --- */
        body {
            font-family: 'Arial Black', sans-serif;
            background-color: #050505;
            color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
            margin: 0;
            overflow-x: hidden;
            position: relative;
            min-height: 100vh;
        }

        .emoji-layer {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            z-index: -1;
            pointer-events: none;
            opacity: 0.15;
        }

        .emoji-layer span {
            position: absolute;
            animation: move-around 12s infinite linear;
        }

        @keyframes move-around {
            0% { transform: translate(0, 0) rotate(0deg); }
            50% { transform: translate(40px, 80px) rotate(180deg); }
            100% { transform: translate(0, 0) rotate(360deg); }
        }

        /* BAÅžLIKLAR */
        .top-title { font-size: 3rem; color: #ff4757; text-shadow: 3px 3px 0px #fff; margin-bottom: 5px; text-align: center; }
        
        #furkan-status {
            font-style: italic; color: #00ffcc; background: rgba(0,0,0,0.6);
            padding: 5px 15px; border-radius: 10px; margin-bottom: 10px; border: 1px solid #00ffcc;
        }

        #unvan-etiketi {
            background: #ffcc00; color: black; padding: 5px 20px;
            border-radius: 50px; font-size: 1.1rem; margin-bottom: 15px;
        }

        /* OYUN ALANI */
        .main-display {
            position: relative;
            width: 320px; height: 320px;
            background: #000; border-radius: 20px;
            overflow: hidden; border: 6px solid #ff4757;
            perspective: 1000px;
        }

        #furkan-img { width: 100%; height: 100%; object-fit: cover; position: absolute; transition: transform 0.1s ease-out; }
        #main-video { display: none; width: 100%; height: 100%; object-fit: cover; position: absolute; z-index: 10; }

        .full-screen-anim {
            position: fixed !important; top: 0 !important; left: 0 !important;
            width: 100vw !important; height: 100vh !important;
            z-index: 99999 !important; object-fit: contain !important; background: black;
        }

        /* KONTROLLER */
        .tokat-btn {
            padding: 15px 50px; font-size: 2rem; background: #ff4757;
            color: white; border: 4px solid white; border-radius: 100px;
            cursor: pointer; font-weight: 900; margin-top: 15px;
            box-shadow: 0 8px 0 #b33939; transition: 0.1s;
        }
        .tokat-btn:active { transform: translateY(4px); box-shadow: 0 4px 0 #b33939; }

        .health-container { width: 320px; height: 15px; background: #333; border-radius: 10px; margin-bottom: 10px; overflow: hidden; border: 1px solid #fff; }
        #health-bar { width: 100%; height: 100%; background: #ff4757; transition: 0.2s; }

        /* BUTON GRÄ°DÄ° - AralarÄ± AÃ§Ä±ldÄ± */
        .grid-container {
            display: grid;
            grid-template-columns: repeat(10, 1fr);
            gap: 15px; /* Buton arasÄ± boÅŸluk artÄ±rÄ±ldÄ± */
            margin-top: 30px;
            padding: 10px;
        }
        .num-btn { width: 50px; height: 50px; border: none; border-radius: 10px; color: white; cursor: pointer; font-weight: bold; transition: 0.2s; }
        .num-btn:hover { transform: scale(1.1); }

        #music-control { position: fixed; top: 10px; right: 10px; background: #222; color: #fff; padding: 5px 10px; cursor: pointer; border-radius: 5px; z-index: 100; border: 1px solid #ffcc00; }
        
        @media (max-width: 650px) {
            .top-title { font-size: 1.8rem; }
            .grid-container { grid-template-columns: repeat(5, 1fr); gap: 10px; }
            .num-btn { width: 45px; height: 45px; }
        }
    </style>
</head>
<body id="body-main">

    <div class="emoji-layer" id="emojiLayer"></div>

    <audio id="bg-music" loop>
        <source src="2.mp3" type="audio/mpeg">
    </audio>
    <button id="music-control" onclick="toggleMusic()">ðŸŽµ MÃ¼zik: KapalÄ±</button>

    <h1 class="top-title">DAYAK ARSIZI FURKAN</h1>
    <div id="furkan-status">Furkan: Antrenmana hazÄ±r mÄ±sÄ±n?</div>
    <div id="unvan-etiketi">Unvan: Acemi TokatÃ§Ä±</div>

    <div style="font-size: 2rem; color: #ffcc00; margin-bottom: 5px;">TOKAT: <span id="counter">0</span></div>
    
    <div class="health-container"><div id="health-bar"></div></div>

    <div class="main-display" id="game-area">
        <img src="FURKAN.jpeg" id="furkan-img">
        <video id="main-video" playsinline></video>
    </div>

    <button id="main-tokat-btn" class="tokat-btn" onclick="tokatla()">âœ‹ TOKATLA âœ‹</button>

    <div class="grid-container" id="grid"></div>

    <audio id="tokat-ses" src="TOKAT_SESI.mp3"></audio>
    <audio id="general-audio"></audio>

    <script>
        const img = document.getElementById('furkan-img');
        const vdo = document.getElementById('main-video');
        const tSes = document.getElementById('tokat-ses');
        const gAudio = document.getElementById('general-audio');
        const bgMusic = document.getElementById('bg-music');
        const statusText = document.getElementById('furkan-status');
        const counterText = document.getElementById('counter');
        const healthBar = document.getElementById('health-bar');
        const unvanEtiketi = document.getElementById('unvan-etiketi');
        const mainBtn = document.getElementById('main-tokat-btn');

        let count = parseInt(localStorage.getItem('tokatSayisi')) || 0;
        let health = 100;
        let firstClick = true;

        counterText.innerText = count;
        updateUnvan();

        // MÃ¼zik KontrolÃ¼
        function toggleMusic() {
            if (bgMusic.paused) {
                bgMusic.play();
                document.getElementById('music-control').innerText = "ðŸ”Š MÃ¼zik: AÃ§Ä±k";
            } else {
                bgMusic.pause();
                document.getElementById('music-control').innerText = "ðŸŽµ MÃ¼zik: KapalÄ±";
            }
        }

        // GÃ¶z Takibi (Mouse Follow)
        document.addEventListener('mousemove', (e) => {
            if (vdo.style.display !== 'block') {
                const x = (window.innerWidth / 2 - e.pageX) / 20;
                const y = (window.innerHeight / 2 - e.pageY) / 20;
                img.style.transform = `rotateY(${-x}deg) rotateX(${y}deg)`;
            }
        });

        function updateUnvan() {
            if (count < 50) unvanEtiketi.innerText = "Unvan: Acemi TokatÃ§Ä±";
            else if (count < 200) unvanEtiketi.innerText = "Unvan: Zalim TokatÃ§Ä±";
            else if (count < 500) unvanEtiketi.innerText = "Unvan: Tokat UstasÄ±";
            else unvanEtiketi.innerText = "Unvan: EFSANE DAYAK ARSIZI";
        }

        function tokatla() {
            if (health <= 0) return;

            // Ä°lk tokata basÄ±nca mÃ¼ziÄŸi otomatik baÅŸlat (TarayÄ±cÄ± kuralÄ± iÃ§in)
            if (firstClick) {
                bgMusic.play().catch(() => {});
                document.getElementById('music-control').innerText = "ðŸ”Š MÃ¼zik: AÃ§Ä±k";
                firstClick = false;
            }

            count++;
            counterText.innerText = count;
            localStorage.setItem('tokatSayisi', count);
            updateUnvan();

            health -= 10;
            healthBar.style.width = health + "%";

            // Rastgele Pitch Shift (Ses deÄŸiÅŸimi)
            tSes.playbackRate = 0.8 + Math.random() * 0.4;
            tSes.currentTime = 0;
            tSes.play().catch(() => {});

            // Video Tam Ekran
            vdo.src = "TOKAT.mp4";
            vdo.style.display = 'block';
            vdo.classList.add('full-screen-anim');
            vdo.play().catch(() => {});
            
            vdo.onended = () => {
                vdo.classList.remove('full-screen-anim');
                vdo.style.display = 'none';
                if (health <= 0) furkanBayildi();
            };

            // GÃ¶rsel KÄ±zarma
            img.style.filter = `sepia(0.5) saturate(${2 + count/100}) hue-rotate(-${Math.min(count/5, 80)}deg)`;
        }

        function furkanBayildi() {
            statusText.innerText = "Furkan: BayÄ±ldÄ± (Nakavt!)";
            img.style.filter = "grayscale(1) blur(5px)";
            mainBtn.innerText = "DÄ°RÄ°LÄ°YOR...";
            mainBtn.disabled = true;
            setTimeout(() => {
                health = 100;
                healthBar.style.width = "100%";
                img.style.filter = "none";
                mainBtn.innerText = "âœ‹ TOKATLA âœ‹";
                mainBtn.disabled = false;
                statusText.innerText = "Furkan: Eye of the Tiger Ã§alÄ±yor, yÄ±kÄ±lmam!";
            }, 3000);
        }

        // 1-30 Butonlar OluÅŸturucu
        const grid = document.getElementById('grid');
        for (let i = 1; i <= 30; i++) {
            const b = document.createElement('button');
            b.className = 'num-btn';
            b.innerText = i;
            b.style.backgroundColor = `hsl(${i * 137}, 60%, 40%)`;
            b.onclick = () => {
                gAudio.src = i + ".mp3";
                gAudio.play().catch(() => {
                    vdo.src = i + ".mp4";
                    vdo.style.display = 'block';
                    vdo.play();
                });
            };
            grid.appendChild(b);
        }

        // Hareketli Emojiler
        const emojis = ['ðŸ‘Š', 'âœ‹', 'ðŸ’¥', 'ðŸ¥Š', 'ðŸ’¢'];
        for (let i = 0; i < 25; i++) {
            const span = document.createElement('span');
            span.innerText = emojis[Math.floor(Math.random() * emojis.length)];
            span.style.left = Math.random() * 90 + "vw";
            span.style.top = Math.random() * 90 + "vh";
            span.style.fontSize = (Math.random() * 2 + 2) + "rem";
            span.style.animationDuration = (Math.random() * 5 + 10) + "s";
            document.getElementById('emojiLayer').appendChild(span);
        }
    </script>
</body>
</html>
