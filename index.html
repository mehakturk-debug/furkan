<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dayak ArsÄ±zÄ± Furkan - ULTIMATE SIMULATION</title>
    <style>
        /* --- ARKA PLAN VE HAREKETLÄ° EMOJÄ°LER --- */
        body {
            font-family: 'Arial Black', sans-serif;
            background-color: #050505;
            color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
            margin: 0;
            overflow-x: hidden;
            position: relative;
            min-height: 100vh;
        }

        .emoji-layer {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            z-index: -1;
            pointer-events: none;
            opacity: 0.15;
        }

        .emoji-layer span {
            position: absolute;
            animation: move-around 15s infinite linear;
        }

        @keyframes move-around {
            0% { transform: translate(0, 0) rotate(0deg); }
            50% { transform: translate(50px, 100px) rotate(180deg); }
            100% { transform: translate(0, 0) rotate(360deg); }
        }

        /* ÃœST BAÅžLIK VE GÃœNLÃœK */
        .top-title { font-size: 3rem; color: #ff4757; text-shadow: 3px 3px 0px #fff; margin-bottom: 5px; }
        
        #furkan-status {
            font-style: italic;
            color: #00ffcc;
            background: rgba(0,0,0,0.6);
            padding: 5px 15px;
            border-radius: 10px;
            margin-bottom: 10px;
            border: 1px solid #00ffcc;
        }

        #unvan-etiketi {
            background: #ffcc00; color: black;
            padding: 5px 20px; border-radius: 50px;
            font-size: 1.1rem; margin-bottom: 15px;
        }

        /* OYUN ALANI */
        .main-display {
            position: relative;
            width: 320px; height: 320px;
            background: #000; border-radius: 20px;
            overflow: hidden; border: 6px solid #ff4757;
        }

        #furkan-img { width: 100%; height: 100%; object-fit: cover; position: absolute; transition: transform 0.1s; }
        #main-video { display: none; width: 100%; height: 100%; object-fit: cover; position: absolute; }

        /* GÃ–Z TAKÄ°BÄ° (SimÃ¼le edilmiÅŸ gÃ¶z bebeÄŸi efekti) */
        .eye-overlay {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            pointer-events: none; z-index: 5;
        }

        /* TAM EKRAN VÄ°DEO */
        .full-screen-anim {
            position: fixed !important; top: 0 !important; left: 0 !important;
            width: 100vw !important; height: 100vh !important;
            z-index: 99999 !important; object-fit: contain !important; background: black;
        }

        /* KONTROLLER */
        .tokat-btn {
            padding: 15px 50px; font-size: 2rem; background: #ff4757;
            color: white; border: 4px solid white; border-radius: 100px;
            cursor: pointer; font-weight: 900; margin-top: 15px;
            box-shadow: 0 8px 0 #b33939;
        }
        .tokat-btn:active { transform: translateY(4px); box-shadow: 0 4px 0 #b33939; }

        .health-container { width: 320px; height: 15px; background: #333; border-radius: 10px; margin-bottom: 10px; overflow: hidden; border: 1px solid #fff; }
        #health-bar { width: 100%; height: 100%; background: #ff4757; transition: 0.2s; }

        .grid-container { display: grid; grid-template-columns: repeat(10, 1fr); gap: 5px; margin-top: 20px; }
        .num-btn { width: 40px; height: 40px; border: none; border-radius: 5px; color: white; cursor: pointer; }

        #music-control { position: fixed; top: 10px; right: 10px; background: #222; color: #fff; padding: 5px 10px; cursor: pointer; border-radius: 5px; z-index: 100; border: 1px solid #ffcc00; }
        
        .rules-box { background: rgba(20,20,20,0.9); padding: 10px; border-radius: 10px; border: 1px dashed #ff4757; margin-bottom: 15px; font-size: 0.8rem; text-align: center; }
    </style>
</head>
<body id="body-main">

    <div class="emoji-layer" id="emojiLayer"></div>

    <button id="music-control" onclick="toggleMusic()">ðŸŽµ MÃ¼ziÄŸi BaÅŸlat</button>
    <audio id="bg-music" loop>
        <source src="https://www.soundboard.com/handler/DownLoadTrack.ashx?cliptitle=Eye+of+the+Tiger&filename=mt/MTY4NDcyNDExNjgzOTkx_3H_2fV8e8vH_2bo.mp3" type="audio/mpeg">
    </audio>

    <h1 class="top-title">DAYAK ARSIZI FURKAN</h1>
    <div id="furkan-status">Furkan: Åžu an Ã§ok huzurlu...</div>
    <div id="unvan-etiketi">Unvan: Acemi TokatÃ§Ä±</div>

    <div class="rules-box">
        <b>KOMBO:</b> 10 saniye aralÄ±ksÄ±z vurursan <b>SÃœPER ÅžAMAR</b> tetiklenir! <br>
        Furkan seni izliyor, fareni takip ediyor! MÃ¼zik aÃ§Ä±kken motivasyon artar.
    </div>

    <div style="font-size: 2rem; color: #ffcc00;">TOKAT: <span id="counter">0</span></div>
    
    <div class="health-container"><div id="health-bar"></div></div>

    <div class="main-display" id="game-area">
        <img src="FURKAN.jpeg" id="furkan-img">
        <div class="eye-overlay"></div>
        <video id="main-video" playsinline></video>
    </div>

    <button id="main-tokat-btn" class="tokat-btn" onclick="tokatla()">âœ‹ TOKATLA âœ‹</button>

    <div class="grid-container" id="grid"></div>

    <audio id="tokat-ses" src="TOKAT_SESI.mp3"></audio>
    <audio id="general-audio"></audio>

    <script>
        const img = document.getElementById('furkan-img');
        const vdo = document.getElementById('main-video');
        const tSes = document.getElementById('tokat-ses');
        const gAudio = document.getElementById('general-audio');
        const bgMusic = document.getElementById('bg-music');
        const statusText = document.getElementById('furkan-status');
        const counterText = document.getElementById('counter');
        const healthBar = document.getElementById('health-bar');
        const unvanEtiketi = document.getElementById('unvan-etiketi');
        const mainBtn = document.getElementById('main-tokat-btn');

        let count = parseInt(localStorage.getItem('tokatSayisi')) || 0;
        let health = 100;
        let lastHitTime = 0;
        let comboCount = 0;

        counterText.innerText = count;
        updateUnvan();

        // 1. GÃœNLÃœK SÄ°STEMÄ° (Random Durumlar)
        const durumlar = [
            "Åžu an buz torbasÄ± arÄ±yor...", 
            "Annesine ÅŸikayet etmeyi dÃ¼ÅŸÃ¼nÃ¼yor.", 
            "YediÄŸi ÅŸamarlarÄ±n Ã§etelesini tutuyor.",
            "AcÄ±dan kulaklarÄ± Ã§Ä±nlÄ±yor...",
            "KaÃ§acak yer arÄ±yor!",
            "Ä°Ã§inden Rocky mÃ¼ziÄŸi sÃ¶ylÃ¼yor."
        ];
        setInterval(() => {
            if(health > 0) statusText.innerText = "Furkan: " + durumlar[Math.floor(Math.random() * durumlar.length)];
        }, 8000);

        // 2. GÃ–Z TAKÄ°BÄ° (Resmi hafifÃ§e fareye dÃ¶ndÃ¼rÃ¼r)
        document.addEventListener('mousemove', (e) => {
            if (vdo.style.display !== 'block') {
                const xAxis = (window.innerWidth / 2 - e.pageX) / 25;
                const yAxis = (window.innerHeight / 2 - e.pageY) / 25;
                img.style.transform = `rotateY(${xAxis}deg) rotateX(${yAxis}deg)`;
            }
        });

        function toggleMusic() {
            if (bgMusic.paused) { bgMusic.play(); document.getElementById('music-control').innerText = "ðŸ”‡ MÃ¼ziÄŸi Durdur"; }
            else { bgMusic.pause(); document.getElementById('music-control').innerText = "ðŸŽµ MÃ¼ziÄŸi BaÅŸlat"; }
        }

        function updateUnvan() {
            if (count < 50) unvanEtiketi.innerText = "Unvan: Acemi TokatÃ§Ä±";
            else if (count < 200) unvanEtiketi.innerText = "Unvan: Zalim TokatÃ§Ä±";
            else if (count < 1000) unvanEtiketi.innerText = "Unvan: Tokat ProfesÃ¶rÃ¼";
            else unvanEtiketi.innerText = "Unvan: EFSANE DAYAK ARSIZI";
        }

        function tokatla() {
            if (health <= 0) return;

            const now = Date.now();
            if (now - lastHitTime < 1000) comboCount++;
            else comboCount = 0;
            lastHitTime = now;

            count++;
            counterText.innerText = count;
            localStorage.setItem('tokatSayisi', count);
            updateUnvan();

            health -= 10;
            healthBar.style.width = health + "%";

            // 3. SES DEÄžÄ°ÅžTÄ°RÄ°CÄ° (Pitch Shift SimÃ¼lasyonu)
            tSes.playbackRate = 0.8 + Math.random() * 0.4; // Sesi %80 ile %120 hÄ±zda rastgele Ã§alar
            tSes.currentTime = 0;
            tSes.play().catch(() => {});

            // 4. SÃœPER ÅžAMAR (15 Kombo sonrasÄ±)
            if (comboCount > 15) {
                statusText.innerText = "Furkan: SÃœPER ÅžAMAR YEDÄ°!";
                body.style.filter = "invert(1)";
                setTimeout(() => body.style.filter = "none", 200);
            }

            vdo.src = "TOKAT.mp4";
            vdo.style.display = 'block';
            vdo.classList.add('full-screen-anim');
            vdo.play().catch(() => {});
            
            vdo.onended = () => {
                vdo.classList.remove('full-screen-anim');
                vdo.style.display = 'none';
                if (health <= 0) furkanBayildi();
            };

            img.style.filter = `sepia(0.5) saturate(${2 + count/100}) hue-rotate(-${Math.min(count/5, 80)}deg)`;
        }

        function furkanBayildi() {
            statusText.innerText = "Furkan: BAYILDI (Pert)";
            img.style.filter = "grayscale(1) blur(5px)";
            mainBtn.innerText = "DÄ°RÄ°LÄ°YOR...";
            mainBtn.disabled = true;
            setTimeout(() => {
                health = 100;
                healthBar.style.width = "100%";
                img.style.filter = "none";
                mainBtn.innerText = "âœ‹ TOKATLA âœ‹";
                mainBtn.disabled = false;
                statusText.innerText = "Furkan: Geri dÃ¶ndÃ¼m, canÄ±mÄ± sÄ±kma!";
            }, 3000);
        }

        // Medya ButonlarÄ±
        const grid = document.getElementById('grid');
        for (let i = 1; i <= 30; i++) {
            const b = document.createElement('button');
            b.className = 'num-btn';
            b.innerText = i;
            b.style.backgroundColor = `hsl(${i * 137}, 60%, 40%)`;
            b.onclick = () => {
                gAudio.src = i + ".mp3";
                gAudio.play().catch(() => {
                    vdo.src = i + ".mp4";
                    vdo.style.display = 'block';
                    vdo.play();
                });
            };
            grid.appendChild(b);
        }

        // 5. HAREKETLÄ° EMOJÄ°LER
        const emojis = ['ðŸ‘Š', 'âœ‹', 'ðŸ’¥', 'ðŸ¥Š', 'ðŸ’¢'];
        for (let i = 0; i < 25; i++) {
            const span = document.createElement('span');
            span.innerText = emojis[Math.floor(Math.random() * emojis.length)];
            span.style.left = Math.random() * 95 + "vw";
            span.style.top = Math.random() * 95 + "vh";
            span.style.fontSize = (Math.random() * 2 + 1.5) + "rem";
            span.style.animationDuration = (Math.random() * 5 + 10) + "s";
            document.getElementById('emojiLayer').appendChild(span);
        }
    </script>
</body>
</html>
