<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dayak ArsÄ±zÄ± Furkan - DEDEKTÄ°F MOD</title>
    <style>
        /* --- ANÄ°MASYONLAR --- */
        @keyframes shake {
            0% { transform: translate(1px, 1px) rotate(0deg); }
            10% { transform: translate(-1px, -2px) rotate(-1deg); }
            20% { transform: translate(-3px, 0px) rotate(1deg); }
            30% { transform: translate(3px, 2px) rotate(0deg); }
            100% { transform: translate(1px, -2px) rotate(-1deg); }
        }
        @keyframes combo-bg {
            0% { background-color: #ff0000; }
            50% { background-color: #00ff00; }
            100% { background-color: #0000ff; }
        }
        .shake-active { animation: shake 0.2s infinite; }
        .combo-active { animation: combo-bg 0.1s infinite !important; }

        body {
            font-family: 'Arial Black', sans-serif;
            background-color: #0a0a0a;
            color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
            margin: 0;
        }

        /* TALÄ°MATLAR PANELÄ° */
        .instructions {
            background: rgba(255, 255, 255, 0.05);
            border: 2px dashed #ff4757;
            padding: 15px;
            border-radius: 15px;
            margin-bottom: 20px;
            max-width: 600px;
            font-size: 0.9rem;
            text-align: center;
        }
        .instructions b { color: #ffcc00; }

        .counter-box {
            font-size: 2.5rem;
            color: #ffcc00;
            margin-bottom: 10px;
        }

        .stage-container {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 20px;
            margin-bottom: 20px;
            position: relative;
        }

        .side-text {
            font-size: 3.5rem;
            font-weight: 900;
            color: #ff4757;
            writing-mode: vertical-rl;
            text-transform: uppercase;
            text-shadow: 3px 3px 0px #fff;
        }

        .main-display {
            position: relative;
            width: 350px;
            height: 350px;
            background: #000;
            border-radius: 20px;
            overflow: hidden;
            border: 8px solid #ff4757;
        }

        #furkan-img, #main-video {
            width: 100%; height: 100%;
            object-fit: cover;
            position: absolute;
        }

        #main-video { display: none; z-index: 2; }

        /* KonuÅŸma BalonlarÄ± */
        .balon {
            position: absolute;
            background: white;
            color: black;
            padding: 10px;
            border-radius: 15px;
            font-weight: bold;
            z-index: 100;
        }

        /* SuÃ§lu SeÃ§im Paneli */
        #suspect-panel {
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.9);
            display: none;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 300;
            text-align: center;
        }

        .suspect-btn {
            background: #444;
            color: white;
            border: 2px solid #fff;
            padding: 8px 15px;
            margin: 5px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1rem;
        }
        .suspect-btn:hover { background: #ff4757; }

        .tokat-btn {
            padding: 15px 50px;
            font-size: 2rem;
            background: #ff4757;
            color: white;
            border: 4px solid white;
            border-radius: 100px;
            cursor: pointer;
            margin-bottom: 20px;
        }

        .grid-container {
            display: grid;
            grid-template-columns: repeat(10, 1fr);
            gap: 8px;
        }

        .num-btn { width: 50px; height: 50px; border: none; border-radius: 8px; color: white; cursor: pointer; }
    </style>
</head>
<body id="body-main">

    <div class="instructions">
        <b>NASIL OYNANIR:</b> Tokatla butonuna basarak Furkan'Ä± sars! <br>
        Furkan bazen durup <b>suÃ§lu tahmini</b> yapar. EÄŸer doÄŸruyu seÃ§ersen <b>YAKALANDIN!</b> yazÄ±sÄ± Ã§Ä±kar. <br>
        Alt panelden (1-30) Furkan'Ä±n Ã¶zel arÅŸivini aÃ§abilirsin.
    </div>

    <div class="counter-box">TOKAT: <span id="counter">0</span></div>

    <div class="stage-container" id="stage">
        <div class="side-text">DAYAK ARSIZI</div>
        <div class="main-display">
            <img src="FURKAN.jpeg" id="furkan-img">
            <video id="main-video" playsinline></video>
            
            <div id="suspect-panel">
                <p id="suspect-question" style="color:#ffcc00; padding:10px;"></p>
                <div id="suspect-buttons"></div>
            </div>
        </div>
        <div class="side-text">FURKAN</div>
    </div>

    <button id="main-tokat-btn" class="tokat-btn" onclick="tokatla()">âœ‹ TOKATLA âœ‹</button>

    <div class="grid-container" id="grid"></div>

    <audio id="tokat-ses" src="TOKAT_SESI.mp3"></audio>
    <audio id="general-audio"></audio>

    <script>
        const img = document.getElementById('furkan-img');
        const vdo = document.getElementById('main-video');
        const tSes = document.getElementById('tokat-ses');
        const gAudio = document.getElementById('general-audio');
        const counterText = document.getElementById('counter');
        const body = document.getElementById('body-main');
        const stage = document.getElementById('stage');
        const suspectPanel = document.getElementById('suspect-panel');
        const suspectQuestion = document.getElementById('suspect-question');
        const suspectButtons = document.getElementById('suspect-buttons');
        const mainBtn = document.getElementById('main-tokat-btn');

        let count = parseInt(localStorage.getItem('tokatSayisi')) || 0;
        let lastClips = [];
        counterText.innerText = count;

        const tepkiler = ["AH!", "YAVAÅž!", "ðŸ˜­ðŸ˜­ðŸ˜­", "ðŸ˜¢", "ELÄ°NE SAÄžLIK!", "VURMAA!", "ANNEMEE DÄ°CEM!", "ðŸ˜¢ðŸ˜¢"];
        const supheliler = ["Ali", "Mehmet", "Emre", "Recep", "AÅŸkÄ±m", "Annem"];

        function tokatla() {
            count++;
            counterText.innerText = count;
            localStorage.setItem('tokatSayisi', count);

            if (Math.random() < 0.15) {
                askQuestion();
                return;
            }

            img.style.filter = `sepia(0.5) saturate(2) hue-rotate(-50deg) brightness(${1.2 - (count/1000)})`;

            const b = document.createElement('div');
            b.className = 'balon';
            b.innerText = tepkiler[Math.floor(Math.random() * tepkiler.length)];
            b.style.top = Math.random() * 50 + "%";
            b.style.left = Math.random() * 60 + "%";
            stage.appendChild(b);
            setTimeout(() => b.remove(), 700);

            body.classList.add('shake-active');
            setTimeout(() => body.classList.remove('shake-active'), 300);

            playMedia();
        }

        function askQuestion() {
            mainBtn.disabled = true;
            // Furkan rastgele birini suÃ§luyor
            const furkaninTahmini = supheliler[Math.floor(Math.random() * supheliler.length)];
            
            suspectPanel.style.display = 'flex';
            suspectQuestion.innerHTML = `KÄ°M VURDU LAN BANA?<br><br><b>${furkaninTahmini}</b> vurdu demi?`;
            suspectButtons.innerHTML = '';

            supheliler.forEach(s => {
                const btn = document.createElement('button');
                btn.className = 'suspect-btn';
                btn.innerText = s;
                btn.onclick = () => {
                    if (s === furkaninTahmini) {
                        alert("YAKALANDIN! \nFurkan: Vay hain " + s + ", biliyordum senin olduÄŸunu!");
                    } else {
                        alert("Furkan: Senden hiÃ§ beklemezdim... Beni kandÄ±rma!");
                    }
                    suspectPanel.style.display = 'none';
                    mainBtn.disabled = false;
                };
                suspectButtons.appendChild(btn);
            });
        }

        function playMedia() {
            vdo.src = "TOKAT.mp4";
            vdo.style.display = 'block';
            vdo.currentTime = 0;
            vdo.play().catch(()=>{});
            tSes.currentTime = 0;
            tSes.play().catch(()=>{});
            vdo.onended = () => vdo.style.display = 'none';
        }

        const grid = document.getElementById('grid');
        for (let i = 1; i <= 30; i++) {
            const btn = document.createElement('button');
            btn.className = 'num-btn';
            btn.innerText = i;
            btn.style.backgroundColor = `hsl(${i * 137}, 60%, 40%)`;
            btn.onclick = () => {
                gAudio.src = i + ".mp3";
                gAudio.play().catch(() => {
                    vdo.src = i + ".mp4";
                    vdo.style.display = 'block';
                    vdo.play();
                });
            };
            grid.appendChild(btn);
        }
    </script>
</body>
</html>
