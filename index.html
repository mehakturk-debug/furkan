<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dayak Arsƒ±zƒ± Furkan - ULTIMATE KAOS</title>
    <style>
        /* --- ARKA PLAN VE KARI≈ûIK EMOJƒ∞LER --- */
        body {
            font-family: 'Arial Black', sans-serif;
            background-color: #050505;
            color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
            margin: 0;
            overflow-x: hidden;
            position: relative;
            min-height: 100vh;
        }

        /* Karƒ±≈üƒ±k emoji katmanƒ± */
        .emoji-layer {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            z-index: -1;
            overflow: hidden;
            pointer-events: none;
            opacity: 0.2;
        }

        .emoji-layer span {
            position: absolute;
            filter: drop-shadow(0 0 8px rgba(255,255,255,0.4));
            animation: float-random 10s infinite linear alternate;
        }

        @keyframes float-random {
            from { transform: translate(0, 0) rotate(0deg); }
            to { transform: translate(20px, 20px) rotate(10deg); }
        }

        /* √úST YAZI */
        .top-title {
            font-size: 4rem;
            color: #ff4757;
            text-transform: uppercase;
            text-shadow: 4px 4px 0px #fff, 0 0 20px rgba(255, 71, 87, 0.6);
            margin: 10px 0 20px 0;
            text-align: center;
        }

        /* Vƒ∞DEO TAM EKRAN ANƒ∞MASYONU */
        .full-screen-anim {
            position: fixed !important;
            top: 0 !important;
            left: 0 !important;
            width: 100vw !important;
            height: 100vh !important;
            z-index: 9999 !important;
            object-fit: contain !important;
            background: black;
        }

        /* Dƒ∞ƒûER TASARIMLAR */
        .game-rules {
            background: rgba(30, 30, 30, 0.9);
            border: 2px dashed #ffcc00;
            padding: 10px 20px;
            border-radius: 15px;
            margin-bottom: 20px;
            max-width: 600px;
            font-size: 0.85rem;
            text-align: center;
        }

        .counter-box { font-size: 3rem; color: #ffcc00; margin-bottom: 10px; }
        
        .main-display {
            position: relative;
            width: 320px; height: 320px;
            background: #000; border-radius: 20px;
            overflow: hidden; border: 8px solid #ff4757;
            box-shadow: 0 0 30px rgba(255, 71, 87, 0.4);
        }

        #furkan-img, #main-video { width: 100%; height: 100%; object-fit: cover; position: absolute; }
        #main-video { display: none; }

        .tokat-btn {
            padding: 15px 50px; font-size: 2.2rem; background: #ff4757;
            color: white; border: 4px solid white; border-radius: 100px;
            cursor: pointer; font-weight: 900; margin-top: 20px;
            box-shadow: 0 8px 0 #b33939; transition: 0.1s;
        }
        
        .tokat-btn:active { transform: translateY(4px); box-shadow: 0 4px 0 #b33939; }
        .gold-tokat { background: #ffd700 !important; color: #000 !important; box-shadow: 0 0 30px #ffd700 !important; }

        .health-container { width: 320px; height: 20px; background: #333; border-radius: 10px; margin-bottom: 15px; overflow: hidden; border: 2px solid #fff; }
        #health-bar { width: 100%; height: 100%; background: linear-gradient(90deg, #ff4757, #ff6b81); transition: 0.2s; }

        .grid-container { display: grid; grid-template-columns: repeat(10, 1fr); gap: 6px; margin-top: 25px; }
        .num-btn { width: 45px; height: 45px; border: none; border-radius: 5px; color: white; cursor: pointer; font-weight: bold; }

        #achievement-box { position: fixed; bottom: 20px; right: 20px; background: #ffcc00; color: #000; padding: 15px; border-radius: 10px; display: none; z-index: 10000; font-weight: bold; }
        
        .shake-active { animation: shake 0.2s infinite; }
        @keyframes shake {
            0% { transform: rotate(0deg); }
            50% { transform: rotate(2deg) scale(1.02); }
            100% { transform: rotate(-2deg); }
        }

        @media (max-width: 600px) {
            .top-title { font-size: 2rem; }
            .grid-container { grid-template-columns: repeat(5, 1fr); }
        }
    </style>
</head>
<body id="body-main">

    <div class="emoji-layer" id="emojiLayer"></div>

    <h1 class="top-title">DAYAK ARSIZI FURKAN</h1>

    <div class="game-rules">
        <b>Dƒ∞KKAT:</b> Tokatla butonuna basƒ±nca <b>TAM EKRAN</b> darbe ba≈ülar! <br>
        Furkan kƒ±zarƒ±r, bayƒ±lƒ±r ve intikam alƒ±r. 1-30 butonlarƒ±nƒ± ke≈üfet!
    </div>

    <div id="achievement-box">üèÜ BA≈ûARIM KAZANILDI!</div>

    <div class="counter-box">TOKAT: <span id="counter">0</span></div>
    
    <div class="health-container"><div id="health-bar"></div></div>

    <div class="main-display" id="video-wrapper">
        <img src="FURKAN.jpeg" id="furkan-img">
        <video id="main-video" playsinline></video>
    </div>

    <button id="main-tokat-btn" class="tokat-btn" onclick="tokatla()">‚úã TOKATLA ‚úã</button>

    <div class="grid-container" id="grid"></div>

    <audio id="tokat-ses" src="TOKAT_SESI.mp3"></audio>
    <audio id="general-audio"></audio>

    <script>
        const img = document.getElementById('furkan-img');
        const vdo = document.getElementById('main-video');
        const tSes = document.getElementById('tokat-ses');
        const gAudio = document.getElementById('general-audio');
        const counterText = document.getElementById('counter');
        const healthBar = document.getElementById('health-bar');
        const body = document.getElementById('body-main');
        const mainBtn = document.getElementById('main-tokat-btn');
        const emojiLayer = document.getElementById('emojiLayer');

        let count = parseInt(localStorage.getItem('tokatSayisi')) || 0;
        let health = 100;
        counterText.innerText = count;

        // EMOJƒ∞LERƒ∞ KARI≈ûIK DAƒûITMA
        const emojis = ['üëä', '‚úã', 'üí•', 'ü•ä', 'üí¢', 'üò≠'];
        for (let i = 0; i < 40; i++) {
            const span = document.createElement('span');
            span.innerText = emojis[Math.floor(Math.random() * emojis.length)];
            span.style.left = Math.random() * 100 + "vw";
            span.style.top = Math.random() * 100 + "vh";
            span.style.fontSize = (Math.random() * 3 + 2) + "rem";
            span.style.animationDelay = Math.random() * 5 + "s";
            emojiLayer.appendChild(span);
        }

        function tokatla() {
            if (health <= 0) return;

            count++;
            counterText.innerText = count;
            localStorage.setItem('tokatSayisi', count);

            health -= 10;
            healthBar.style.width = health + "%";

            // TAM EKRAN Vƒ∞DEO
            vdo.src = "TOKAT.mp4";
            vdo.style.display = 'block';
            vdo.classList.add('full-screen-anim');
            vdo.play().catch(() => {});
            
            tSes.currentTime = 0;
            tSes.play().catch(() => {});

            body.classList.add('shake-active');
            
            vdo.onended = () => {
                vdo.classList.remove('full-screen-anim');
                vdo.style.display = 'none';
                body.classList.remove('shake-active');
                if (health <= 0) furkanBayildi();
            };

            // Kƒ±zarma
            img.style.filter = `sepia(0.5) saturate(${2 + count/100}) hue-rotate(-${Math.min(count/5, 70)}deg)`;
        }

        function furkanBayildi() {
            img.style.filter = "grayscale(1) brightness(0.3)";
            mainBtn.innerText = "Dƒ∞Rƒ∞Lƒ∞YOR...";
            mainBtn.disabled = true;
            setTimeout(() => {
                health = 100;
                healthBar.style.width = "100%";
                img.style.filter = "none";
                mainBtn.innerText = "‚úã TOKATLA ‚úã";
                mainBtn.disabled = false;
            }, 3000);
        }

        // 1-30 Butonlar
        const grid = document.getElementById('grid');
        for (let i = 1; i <= 30; i++) {
            const b = document.createElement('button');
            b.className = 'num-btn';
            b.innerText = i;
            b.style.backgroundColor = `hsl(${i * 137}, 65%, 45%)`;
            b.onclick = () => {
                gAudio.src = i + ".mp3";
                gAudio.play().catch(() => {
                    vdo.src = i + ".mp4";
                    vdo.style.display = 'block';
                    vdo.play();
                });
            };
            grid.appendChild(b);
        }
    </script>
</body>
</html>
