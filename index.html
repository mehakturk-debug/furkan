<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dayak Arsızı Furkan</title>
    <style>
        body {
            font-family: 'Arial Black', sans-serif;
            background-color: #0a0a0a;
            color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
            margin: 0;
            overflow-x: hidden;
        }

        .counter-box {
            font-size: 3rem;
            color: #ffcc00;
            margin-bottom: 20px;
            text-shadow: 0 0 15px rgba(255, 204, 0, 0.7);
        }

        /* Ana Alan: Yazı - Video - Yazı */
        .stage-container {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 40px;
            margin-bottom: 30px;
        }

        .side-text {
            font-size: 5rem;
            font-weight: 900;
            color: #ff4757;
            writing-mode: vertical-rl; /* Yazıyı dikey yapar */
            text-transform: uppercase;
            text-shadow: 4px 4px 0px #fff, 8px 8px 0px #000;
            line-height: 1;
        }

        .main-display {
            position: relative;
            width: 400px;
            height: 400px;
            background: #000;
            border-radius: 20px;
            overflow: hidden;
            border: 8px solid #ff4757;
            box-shadow: 0 0 50px rgba(255, 71, 87, 0.5);
        }

        #furkan-img, #main-video {
            width: 100%;
            height: 100%;
            object-fit: cover;
            position: absolute;
        }

        #main-video { display: none; z-index: 2; }

        .tokat-btn {
            padding: 20px 60px;
            font-size: 2.5rem;
            background: #ff4757;
            color: white;
            border: 4px solid white;
            border-radius: 100px;
            cursor: pointer;
            font-weight: 900;
            box-shadow: 0 10px 0px #b33939;
            margin-bottom: 40px;
            transition: 0.1s;
        }

        .tokat-btn:active {
            transform: translateY(5px);
            box-shadow: 0 5px 0px #b33939;
        }

        /* 30 Buton */
        .grid-container {
            display: grid;
            grid-template-columns: repeat(10, 1fr);
            gap: 10px;
            max-width: 900px;
            padding: 20px;
            background: #1a1a1a;
            border-radius: 20px;
        }

        .num-btn {
            width: 60px;
            height: 60px;
            border: none;
            border-radius: 10px;
            color: white;
            font-weight: bold;
            font-size: 1.2rem;
            cursor: pointer;
        }

        /* Mobil uyum */
        @media (max-width: 800px) {
            .side-text { font-size: 2rem; }
            .main-display { width: 250px; height: 250px; }
            .grid-container { grid-template-columns: repeat(5, 1fr); }
        }
    </style>
</head>
<body>

    <div class="counter-box">TOPLAM TOKAT: <span id="counter">0</span></div>

    <div class="stage-container">
        <div class="side-text">DAYAK ARSIZI</div>
        
        <div class="main-display">
            <img src="FURKAN.jpeg" id="furkan-img">
            <video id="main-video" playsinline></video>
        </div>

        <div class="side-text">FURKAN</div>
    </div>

    <button class="tokat-btn" onclick="tokatla()">✋ TOKATLA ✋</button>

    <div class="grid-container" id="grid"></div>

    <audio id="tokat-ses" src="TOKAT_SESI.mp3"></audio>
    <audio id="general-audio"></audio>

    <script>
        const img = document.getElementById('furkan-img');
        const vdo = document.getElementById('main-video');
        const tSes = document.getElementById('tokat-ses');
        const gAudio = document.getElementById('general-audio');
        const counterText = document.getElementById('counter');

        let count = parseInt(localStorage.getItem('tokatSayisi')) || 0;
        counterText.innerText = count;

        function tokatla() {
            count++;
            counterText.innerText = count;
            localStorage.setItem('tokatSayisi', count);

            // Tokat Efekti
            vdo.src = "TOKAT.mp4";
            vdo.style.display = 'block';
            vdo.currentTime = 0;
            vdo.play();
            
            tSes.currentTime = 0;
            tSes.play().catch(() => {});

            vdo.onended = () => { vdo.style.display = 'none'; };
        }

        // Butonlar 1-30
        const grid = document.getElementById('grid');
        for (let i = 1; i <= 30; i++) {
            const b = document.createElement('button');
            b.className = 'num-btn';
            b.innerText = i;
            b.style.backgroundColor = `hsl(${i * 40}, 70%, 50%)`;
            b.onclick = () => {
                gAudio.src = i + ".mp3";
                gAudio.play().catch(() => {
                    // mp3 yoksa videoyu dene
                    vdo.src = i + ".mp4";
                    vdo.style.display = 'block';
                    vdo.play();
                });
            };
            grid.appendChild(b);
        }
    </script>
</body>
</html>
